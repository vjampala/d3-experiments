function modifyData(data, keys) { // TODO change to push all five ratings!
            var newData = []
            var existingData = {}

            // Merge averages
            for(var i = 0; i < data.length; i++) {
                var dataPoint = data[i];
                var rating = dataPoint.the_course_as_a_whole;
                var prevCount = 0;

                // To use as key
                dataPointString = JSON.stringify({"course_whole_code": dataPoint["course_whole_code"]});

                // Rating already exists.  So keep track that this is a duplicate
                if (dataPointString in existingData) {
                    var prevRating = existingData[dataPointString];
                    rating = prevRating["sum"] + rating;
                    prevCount = prevRating["count"];
                }

                // Updated stored rating for a class
                existingData[dataPointString] = {"sum": rating, "count": prevCount + 1};
            }

            // Set to previous format
            for (var attribute in existingData) {
                if( existingData.hasOwnProperty(attribute) ) {
                    var course = JSON.parse(attribute);
                    var rating = existingData[attribute];
                    course["the_course_as_a_whole"] = parseFloat((rating["sum"] / rating["count"]).toFixed(2));
                    course["instructors_effectiveness"] = parseFloat((rating["sum"] / rating["count"]).toFixed(2));
                    newData.push(course);
                }
            }

            return newData;
        }

        function reorderData(data, keys) {
            var ratings = {}
            for(var i = 0; i < keys.length; i++) {
              ratings[i] = {};
            }
            var arr = {}

            for(var i = 0; i < data.length; i++) {
                var dataPoint = data[i];
                var course_whole_code = dataPoint["course_whole_code"];
                courseNames.push(course_whole_code);
                for(var j = 0; j < keys.length; j++) {
                  ratings[j][course_whole_code] = dataPoint[keys[j]];
                }
            }

            for(var i = 0; i < keys.length; i++) {
              arr[keys[i]] = d3.entries(ratings[i]);
            }
            arr = d3.entries(arr);

            return arr;
        }
