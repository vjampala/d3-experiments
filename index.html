function getPrettyTime(time) {
    var quarterNum = time.substr(time.length - 1);
    var quarterStr = "str";
    if (quarterNum === "0") {
        quarterStr = "Wi";
    } else if (quarterNum === "1") {
        quarterStr = "Sp";
    } else if (quarterNum === "2") {
        quarterStr = "Su";
    } else {
        quarterStr = "Au";
    }
    return quarterStr.concat(time.substring(0, time.length - 1));
}
