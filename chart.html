function modifyData(data, key) { // TODO change to push all five ratings!
            var newData = []
            var existingData = {}

            // Merge averages
            for(var i = 0; i < data.length; i++) {
                var dataPoint = data[i];
                var rating = dataPoint.the_course_as_a_whole;
                var prevCount = 0;

                // To use as key
                dataPointString = JSON.stringify({"course_whole_code": dataPoint["course_whole_code"]});

                // Rating already exists.  So keep track that this is a duplicate
                if (dataPointString in existingData) {
                    var prevRating = existingData[dataPointString];
                    rating = prevRating["sum"] + rating;
                    prevCount = prevRating["count"];
                }

                // Updated stored rating for a class
                existingData[dataPointString] = {"sum": rating, "count": prevCount + 1};
            }

            // Set to previous format
            for (var attribute in existingData) {
                if( existingData.hasOwnProperty(attribute) ) {
                    var course = JSON.parse(attribute);
                    var rating = existingData[attribute];
                    course["the_course_as_a_whole"] = parseFloat((rating["sum"] / rating["count"]).toFixed(2));
                    course["instructors_effectiveness"] = parseFloat((rating["sum"] / rating["count"]).toFixed(2));
                    newData.push(course);
                }
            }

            return newData;
        }

//  Information on ordinal scales can be found at: https://github.com/mbostock/d3/wiki/Ordinal-Scales
//  An ordinal scale that sets the output range from the specified continuous interval (that is, [0, width]).
//  The array interval contains two elements representing the min and max numeric values.
//  This interval is subdivided into n evenly-spaced bands, where n is the number of (unique) values in the domain.
//  The bands may be offset from the edge of the interval and other bands according to the specifided padding, 
//      which defaults to zero.
//  The padding is typically in the range [0,1] (0.1 in this example) and corrseponds to the amount of space
//      in the range interval to allocate to padding.
//  A value of 0.5 means that the band width will be equal to the padding width.
